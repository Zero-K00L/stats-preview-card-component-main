<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main class="main">
      <div class="img_background">
        <img class="main_img_mobile" src="images/image-header-mobile.jpg" alt="3 women sitting at a table with laptops">
        <img class="main_img_desktop" src="images/image-header-desktop.jpg" alt="3 women sitting at a table with laptops">
      </div>
      <section class="text_container">
        <h1 class="main_title">Get <span class="highlight">insights</span> that help your business grow.</h1>
        <p class="main_description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </section>
      <section class="stats">
        <ul>
          <li class="stat_heading">
            10k+
            <ul class="stat_list_item">
              <li class="stat_description">COMPANIES</li>
            </ul>
          </li>
          <li class="stat_heading">
            314
            <ul class="stat_list_item">
              <li class="stat_description">TEMPLATES</li>
            </ul>
          </li>  
          <li class="stat_heading last_item">
            12M+
            <ul class="stat_list_item">
              <li class="stat_description">QUERIES</li>
            </ul>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
